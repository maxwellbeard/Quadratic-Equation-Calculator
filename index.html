<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="myForm">
        <h1>Quadratic Equation Calculator</h1>

        <label for="a">a = </label>
        <input type="text" id="a" name="a" class="variables">
        <label for="b">b = </label>
        <input type="text" id="b" name="b" class="variables">
        <label for="c">c = </label>
        <input type="text" id="c" name="c" class="variables">

        <p>Operations</p>
        <input type="radio" name="op" value="qf" checked>
        <label>Quadratic Formula</label><br>
        <input type="radio" name="op" value="cs">
        <label>Completing the square</label><br>

        <input type="submit" value="submit">

        <div class="feedback"></div>
    </form>

    <script src="app.js"></script>
</body>
</html>
